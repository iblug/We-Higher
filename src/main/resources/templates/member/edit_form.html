<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#del").click(function (id) {
                location.href = "/member/del?id=[[${m.id }]]";
            });
        });
    </script>
</head>
<div layout:fragment="content">
    <th:block layout:fragment="style">
        <link href="/member/css/edit_form.css" rel="stylesheet">
    </th:block>
    <form action="/member/edit" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <table border="1" style="text-align: center">
            <tr>
                <th>아이디</th>
                <td><input type="text" name="username" th:value="${m.username}" readonly></td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td><input type="text" name="pwd" th:value="${m.pwd}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" th:value="${m.name}" readonly></td>
            </tr>
            <tr>
                <th>회사명</th>
                <td><input type="text" name="companyName" th:value="${m.companyName}" readonly></td>
            </tr>
            <tr>
                <th>부서명</th>
                <td><input type="text" name="deptCode" th:value="${m.deptCode}"></td>
            </tr>
            <tr>
                <th>직급</th>
                <td><input type="text" name="companyRank" th:value="${m.companyRank}"></td>
            </tr>
            <tr>
                <th>사번</th>
                <td><input type="text" name="newNo" th:value="${m.newNo}" readonly></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" name="email" th:value="${m.email}" readonly></td>
            </tr>
            <tr>
                <th>주소</th>
                <td><input type="text" name="address" th:value="${m.address}"></td>
            </tr>
            <tr>
                <th>내선전화</th>
                <td><input type="text" name="comCall" th:value="${m.comCall}" readonly></td>
            </tr>
            <tr>
                <th>휴대전화</th>
                <td><input type="text" name="phone" th:value="${m.phone}" readonly></td>
            </tr>
            <tr>
                <th>관리자</th>
                <td><input type="text" name="isMaster" th:value="${m.isMaster}"></td>
            </tr>
            <tr>
                <th>근무여부</th>
                <td><input type="text" name="status" th:value="${m.status}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="btn btn-primary" value="수정">
                    <input type="button" class="btn btn-primary"id="del" value="탈퇴" ></td>
            </tr>
        </table>
    </form>
</div>
<th:block layout:fragment="script">
    <script src="/member/js/edit_form.js" type='text/javascript'></script>
</th:block>
</html>
